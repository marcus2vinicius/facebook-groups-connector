<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>LOG Application</title>
</h:head>
<h:body>
	<h:form>
		<p:poll interval="10" update="table" />
		<p:dataTable rowIndexVar="idrow" id="table" var="m" value="#{dataStatic.getLogListt()}"
					 paginatorPosition="bottom"
					 rows="5"
					 paginator="true"
					 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 rowsPerPageTemplate="5,20,50,100,500">
			<p:column headerText="line" width="50">
				<h:outputText value="#{idrow+1}"/>
			</p:column>
			<p:column headerText="Content Send LRS">
				<h:outputText value="#{m.msg}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
