<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/layout/layout.xhtml">
<ui:define name="titulocontent">
	Profile
</ui:define>

<ui:define name="row">
	<h:form id="formuser">
	<div class="row">
		<p:panelGrid columns="2">
			<p:outputLabel value="Name"/>
			<p:inputText value="#{userView.user.name}" disabled="true"/>
			<p:outputLabel value="E-mail"/>
			<p:inputText value="#{userView.user.email}" disabled="true"/>
			<p:outputLabel value="Facebook AccessToken"/>
			<p:inputText value="#{userView.facebook.accessToken}"/>
			<p:outputLabel value="AccessToken expires time"/>
			<p:inputText value="#{userView.LongTimeToDays(userView.facebook.expireToken)}" disabled="true"/>
		</p:panelGrid>
	</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
